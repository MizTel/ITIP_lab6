<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ STATIC_URL }}/static/aut.css">
        <title>Авторизация</title>
    </head>
    <body>
        <a class="link" href="http://127.0.0.1:8000">Все статьи</a>
        <a class="link" href="http://127.0.0.1:8000/registration/">Регистрация</a>
        <div class="content">
            <h1>Авторизация</h1>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Логин или почта" value="" >
                <input type="text" name="password" placeholder="Пароль" value="" >
                <button type="submit" >Войти</button>
            </form>
            <div class="errors">{{ form.errors }}</div>
        </div>
    </body>
</html>
